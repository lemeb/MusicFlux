<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <link href="style.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <h1>Hello, world!</h1>
  <div id="splash-page">
  
    MusicFlux
    <div class="search-choice emoji-choice s">
        Choose an emoji
        <div class="emoji-display">
<img src="img/03d88d5b2ec7a7fdad3b4434400d83dc.png" 
        class="emoji" data-toggle="tooltip" data-placement="top" title="Happy" mood="happy"/>
        
        <img src="img/ed4ceffc5f3d397b6af25e6be051834f.png" 
        class="emoji" data-toggle="tooltip" data-placement="top" title="Humorous" mood="humorous"/>

        <img src="img/a5c21f2d49cb4c413451b330f756dceb.png" 
        class="emoji" data-toggle="tooltip" data-placement="top" title="Sad" mood="sad"/>

        <img src="img/6e815c76abfd47c5f0bfe11596f4c71b.png" 
        class="emoji" data-toggle="tooltip" data-placement="top" title="Sleepy" mood="dreamy"/>

        <img src="img/0a7f34530f9443cde7fc3b4e6d782297.png" 
        class="emoji" data-toggle="tooltip" data-placement="top" title="Angry" mood="angry"/>

        <img src="img/23a66b6148a653b05f0b79a6c9ba25f7.png" 
        class="emoji" data-toggle="tooltip" data-placement="top" title="Romantic" mood="romantic"/>
              
        <img src="img/545bd7770c2da4afe6763fd10ca2d9d0.png" 
        class="emoji" data-toggle="tooltip" data-placement="top" title="Dancing" mood="dancing"/>

        <img src="img/b445b936d65f593287d14b8f66709135.png" 
        class="emoji" data-toggle="tooltip" data-placement="top" title="Christmassy" mood="christmas"/>

         <img src="img/2a87a589e84b3dcdf864dd07c41ac6c3.png" 
        class="emoji" data-toggle="tooltip" data-placement="top" title="Danceability" mood="dance"/>        </div>
    </div>
    <div class="search-choice seed-song-choice ns">
      Or a seed song to represent your mood <br>
      <div class="search-seed-display">
        <div class="input-group">
          <input type="text" class=" input-choice form-control" placeholder="Search for a seed song">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">
              Go! </button>
          </span>
        </div>
      </div>
    </div>
    
  </div>
  <div id="playlist-view">
  
    <div class="one-player">
      <div class="player-left">
        <img src="https://i.scdn.co/image/168dfdfc5a628ca9bb1c226bf9a4333958b1d5c3">
        <div class="control" style="display:none;">
          <div class="control-buttons">
            <div class="control-back"><span class="glyphicon glyphicon-step-backward"></span></div>
            <div class="control-pause" style="display:none;"><span class="glyphicon glyphicon-pause"></span></div>
            <div class="control-play"><span class="glyphicon glyphicon-play"></span></div>
            <div class="control-forward"><span class="glyphicon glyphicon-step-forward"></span></div>
          </div>
          <audio src="https://p.scdn.co/mp3-preview/7ffd60f2d9feaf7ee3bc5b3288206d940cab3578"
            type="audio/mpeg" class="control-audio">
            <p>Your browser does not support the <code>audio</code> element.</p>
          </audio>
        </div>
      </div>
      <div class="player-right">
        <div class="player-title">This is a unusually and very long title</div>
        <div class="player-artist">Artist</div>
        <div class="player-album">Album (2000)</div>
      </div>
    </div>
    
  </div>

  

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script src="js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
